<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Alfa Chile - Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo-placeholder {
            width: 250px;
            height: 100px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3B82F6;
            font-weight: bold;
            font-size: 32px;
            margin: 0 auto 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo-placeholder">ALFA CHILE</div>
        <div class="loading-text">Cargando Sistema...</div>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Redirigir automáticamente al login después de 2 segundos
        setTimeout(function() {
            window.location.href = 'mockup-login.html';
        }, 2000);
    </script>
</body>
</html>
