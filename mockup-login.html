<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Alfa Chile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 48px 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 16px;
        }
        
        .logo-placeholder {
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #3B82F6, #1E3A8A);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        .welcome-text {
            color: #1E3A8A;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: #1E3A8A;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #DBEAFE;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #F8FAFC;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            background: white;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-label {
            color: #64748b;
            font-size: 14px;
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        
        .forgot-password a {
            color: #3B82F6;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .footer-note {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #94a3b8;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-placeholder">ALOYTECH</div>
            <h1 class="welcome-text">Sistema de Gestión Integrada</h1>
            <p class="subtitle">Alfa Chile</p>
        </div>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="email">Usuario / Email</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-input" 
                    placeholder="usuario@alfachile.cl"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label class="checkbox-label" for="remember">Recordar sesión</label>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                Iniciar Sesión
            </button>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        
        <div class="footer-note">
            © 2025 AloyTech - Sistema desarrollado para Alfa Chile
        </div>
    </div>
    
    <script>
        // Manejar el evento de submit del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validación simple para la demo
            if (email && password) {
                // Mostrar efecto de carga
                const btn = document.getElementById('loginBtn');
                btn.textContent = 'Ingresando...';
                btn.style.background = '#2563eb';
                
                // Simular autenticación y redirigir al dashboard
                setTimeout(function() {
                    window.location.href = 'mockup-dashboard.html';
                }, 800);
            }
        });
        
        // Efecto de entrada con animación
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
